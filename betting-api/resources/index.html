<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Betting API</title>
  </head>
  <body>
    <div class="container">
      <div class="selector-group">
        <!-- SELECT SPORT -->
        <div class="form-group">
          <label for="selectSport">Select Sport:</label>
          <select id="selectSport">
            <option value="upcoming">Upcoming</option>
          </select>
        </div>
        
        <!-- SELECT COMP -->
        <div class="form-group">
          <label for="selectComp">Select Comp:</label>
          <select id="selectComp">
            <option value="upcoming">Upcoming</option>
          </select>
        </div>
  
        <!-- SELECT REGION -->
        <!-- <div class="form-group">
          <label for="selectRegion">Select Region:</label>
          <select class="form-control" id="selectRegion">
            <option>au</option>
            <option>eu</option>
            <option>uk</option>
            <option>us</option>
          </select>
        </div> -->
  
        <!-- SELECT MARKET -->
        <div class="form-group">
          <label for="selectMarket">Select Markts:</label>
          <select class="form-control" id="selectMarket">
            <option>h2h</option>
            <option>spreads</option>
            <option>totals</option>
          </select>
        </div>
  
        <!-- BUTTONS -->
        <button id="sportsBtn" onclick=getSports() class="btn">
          Sports
        </button>
        <button id="oddsBtn" onclick=getOdds() class="btn">
          Odds
        </button>
      </div>

      <br />
      <!-- OUTPUT -->
      <div class="container">
        <div id="output"></div>
      </div>
    </div>
    <script src="./bettingAPI.js"></script>
  </body>
</html>
