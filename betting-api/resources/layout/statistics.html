<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>(G)Bet</title>
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
      <div class="container">
        <a href="index.html" class="navbar-brand">(G)BET</a>
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav">
          <li class="nav-item px-2">
            <a href="match.html" class="nav-link active">Events</a>
          </li>
          <li class="nav-item px-2">
            <a href="statistics.html" class="nav-link">Statistics</a>
          </li>
          <li class="nav-item px-2">
            <a href="bankroll.html" class="nav-link">Bankroll</a>
          </li>
          <li class="nav-item px-2">
            <a href="users.html" class="nav-link">Bookmakers</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown mr-3">
            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
              <i class="fas fa-user"></i>
              Welcome Gareth
            </a>
            <div class="dropdown-menu">
              <a href="profile.html" class="dropdown-item">
                <i class="fas fa-user-circle"></i> Profile
              </a>
              <a href="settings.html" class="dropdown-item">
                <i class="fas fa-cog"></i> Settings
              </a>
            </div>
          </li>
          <li class="nav-item">
            <a href="login.html" class="nav-link">
              <i class="fas fa-user-times"></i> Logout
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- HEADER -->
    <header id="main-header" class="py-2 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1><i class="fas fa-chart-bar"></i> Statistics</h1>
          </div>
        </div>
      </div>
    </header>

    <!-- BUTTON SELECTION -->
    <section id="button-selection" class="mt-2 py-4">
      <div class="container">
        <div class="row">
          <button class="btn btn-light btn-sm ml-3">
            PLAYER
          </button>
          <button class="btn btn-light ml-3">
            TEAM
          </button>
        </div>
      </div>
    </section>
    <!-- GAME LOG -->
    <section id="match" class="mt-2 py-2">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <table class="table table-sm table-striped table-dark">
              <thead>
                <tr>
                  <th scope="col">DATE</th>
                  <th scope="col">OPP</th>
                  <th scope="col">MIN</th>
                  <th scope="col">PTS</th>
                  <th scope="col">REB</th>
                  <th scope="col">OREB</th>
                  <th scope="col">AST</th>
                  <th scope="col">STL</th>
                  <th scope="col">BLK</th>
                  <th scope="col">PF</th>
                  <th scope="col">TO</th>
                  <th scope="col">FGM</th>
                  <th scope="col">FGA</th>
                  <th scope="col">FG%</th>
                  <th scope="col">3PTM</th>
                  <th scope="col">3PTA</th>
                  <th scope="col">3PT%</th>
                  <th scope="col">FG%</th>
                  <th scope="col">FTM</th>
                  <th scope="col">FTA</th>
                  <th scope="col">FT%</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                </tr>
                <tr>
                  <th scope="row">2</th>
                </tr>
                <tr>
                  <th scope="row">3</th>
                </tr>
                  <th scope="row">4</th>
                </tr>
                <tr>
                  <th scope="row">5</th>
                </tr>
                <tr>
                  <th scope="row">6</th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      // Get current year for the copyright
      $("#year").text(new Date().getFullYear());
    </script>
  </body>
</html>
